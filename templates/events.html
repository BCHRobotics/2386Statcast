<!DOCTYPE html>
<html>
<head>
    <title>2386 FRC Match Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>FRC Match Analysis</h1>
    <h2>Select Event</h2>
    <form action="/matches" method="post">
        <input type="hidden" name="team_number" value="{{ team_number }}">
        <select name="event_key">
            {% for event in events %}
            <option value="{{ event.key }}">
                {{ event.name }} - {{ event.city }}, {{ event.state_prov }} ({{ event.start_date }})
            </option>
            {% endfor %}
        </select>
        <button type="submit">View Matches</button>
    </form>
</body>
</html>
